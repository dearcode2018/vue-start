<head>

<title>Vue 测试实例</title>
<script src="vue.min.js"></script>

</head>
<body>
	<div id="app">

<script>
var field = {name:'李四', age: 12, address: '广东省广州市', tag: '<h2>标签</h2>', use: false, 
site:'https://www.baidu.com', type: 'A', show: false};
var vm = new Vue({
	el: '#app',
	data () {
		return {
			info: null,
			name: null
		}
	},
	mounted() {
		axios
			.get('https://www.runoob.com/try/ajax/json_demo.json') // 通过.data来访问响应的json对象
			//.then(response => (this.info = response;this.name = response.data.name))
			.then(response => (this.info = response))	
			.catch(function (error) { // 请求失败处理
				 console.log(error);
		});
	}
	
});
