<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
<script src="js/vue.min.js"></script>
</head>
<style>
.class1{
  background: #444;
  color: #eee;
}
</style>
<body>

<div id="app">
	{{type}}
	<input v-model="type" />
	<div v-if="type == 'A'">
	    <h3>A</h3>
	</div>
	<div v-else-if="type == 'B'">
	    <h3>B</h3>
	</div>
	<div v-else-if="type == 'C'">
	    <h3>C</h3>
	</div>
	<div v-else>
	    <h3>other</h3>
	</div>		
	
	展示<input type="checkbox" v-model="show" />
	<p v-show="show">展示出来了</p>
	
<template v-if="templateShow">
	<p>模板template元素</p>
</template>

<input type="checkbox" v-model="use" />
	<!-- handlerbars 写法 -->
	<!--
	{{#if use}}
		<h2>handlerbars写法</h2>
	{{/if}}	
	-->
</div>



<script>
var field = {name:'李四', age: 12, address: '广东省广州市', tag: '<h2>标签</h2>', use: false, 
site:'https://www.baidu.com', type: 'A', show: false, templateShow:true};
var app = new Vue({
	el: '#app',
	data: field,
	methods: {
		show: function() {
			return this.name + ", " + this.age + ", " + this.address;
		},
		openDialog: function() {
			alert(this.name + ", " + this.age + ", " + this.address);
		},
		reverseName: function() {
				this.name = this.name.split('').reverse().join('');
		}
	}
});

// 修改某个Vue对象的属性
//app.age = 22;

/* 用内置对象 document write方法来输出 */
//document.writeln("document.write 输出: " + app.name);

//document.write("<br>");
//document.write(app.$el == document.getElementById('app'));
//document.write("<br>");
//document.write(app.$data == field);

</script>
</body>
</html>
