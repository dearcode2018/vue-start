<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
<script src="vue.min.js"></script>
</head>
<style>
.class1{
  background: #444;
  color: #eee;
}
</style>
<body>

<div id="app">
	<!-- 可以多个管道，管道后面放置过滤器 -->
	<div>{{ message | capitalize('参数1', '参数2') }}</div>
	<input v-model="message" />
</div>

<script>
var field = {name:'李四', age: 12, address: '广东省广州市', tag: '<h2>标签</h2>', use: false, message: 'aAb'};
var app = new Vue({
	el: '#app',
	data: field,

	// 过滤器，参数: 管道前面的字段，例如 message
	filters: {
		capitalize: function(value, arg1, arg2) {
			if (!value) { // 为null
				return '';
			}
			value = value.toString();
			return value.charAt(0).toUpperCase() + value.slice(1);
		}
	},		

	methods: {
		show: function() {
			return this.name + ", " + this.age + ", " + this.address;
		},
		openDialog: function() {
			alert(this.name + ", " + this.age + ", " + this.address);
		},
		reverseName: function() {
				this.name = this.name.split('').reverse().join('');
		}
	}
});

// 修改某个Vue对象的属性
//app.age = 22;

/* 用内置对象 document write方法来输出 */
//document.writeln("document.write 输出: " + app.name);

//document.write("<br>");
//document.write(app.$el == document.getElementById('app'));
//document.write("<br>");
//document.write(app.$data == field);

</script>
</body>
</html>
