<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例</title>
		<script src="vue.min.js"></script>
		<script src="vue-router.js"></script>
	</head>
<body>
<style>
   ._active{
      background-color : red;
   }
</style>
	<div id="app">
		<p>
			<!-- 通过tag渲染为指定的标签，replace: 不留下导航history/append: 追加路径-在原先路径基础上往后追加 -->
			<router-link to="/foo" replace tag="li" active-class="_active">Go to Foo</router-link>
			<router-link to="/bar" append>Go to Bar</router-link>		
		</p>
		<!-- 路由出口，路由匹配到的组件将渲染在这里 -->
		<router-view></router-view>
	</div>

<script>
	const Foo = {template: '<div>foo</div>'};
	const Bar = {template: '<div>bar</div>'};
	const routes = [{path: '/foo', component: Foo}, {path:'/bar', component: Bar}];
	
	// 创建router实例，传入routes配置
	const router = new VueRouter({routes: routes /* 可缩写为 routes */ });
	
	// 通过 $mount('#id') 也可以加载Vue对象

</body>
</html>
