<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
<script src="vue.min.js"></script>
</head>
<body>

<div id="info">
	<p v-html="name"></p>	
	<p v-html="address"></p>
	<p v-html="tag"></p>	
</div>

<script>
var field = {name:'李四', age: 12, address: '广东省广州市', tag: '<h2>标签</h2>'};
var info = new Vue({
	el: '#info',
	data: field,
	methods: {
		show: function() {
			return this.name + ", " + this.age + ", " + this.address;
		}
	}
});

</script>
</body>
</html>
